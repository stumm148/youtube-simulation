version: '3.9'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  celery:
    build: .
    command: celery -A youtube_simulation worker --loglevel=info --pool=solo
    volumes:
      - .:/app
    depends_on:
      - redis

  beat:
    build: .
    command: celery -A youtube_simulation beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"